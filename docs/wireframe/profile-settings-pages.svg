<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <!-- Background -->
  <rect width="1200" height="700" fill="#f5f5f5"/>
  
  <!-- Profile Page -->
  <g transform="translate(50, 50)">
    <rect width="500" height="600" fill="white" rx="10"/>
    <text x="30" y="50" font-size="24" font-weight="bold">Profile</text>
    
    <!-- Profile Content -->
    <g transform="translate(30, 80)">
      <!-- Profile Picture -->
      <circle cx="220" cy="80" r="60" fill="#4A90E2"/>
      <rect x="160" y="160" width="120" height="30" fill="#f8f8f8" rx="5"/>
      <text x="220" y="180" text-anchor="middle" fill="#666">Change Photo</text>
      
      <!-- Profile Info -->
      <g transform="translate(0, 220)">
        <text x="0" y="15">Full Name</text>
        <rect y="25" width="440" height="45" fill="#f8f8f8" rx="5"/>
        
        <text x="0" y="105">Email</text>
        <rect y="115" width="440" height="45" fill="#f8f8f8" rx="5"/>
        
        <text x="0" y="195">Password</text>
        <rect y="205" width="440" height="45" fill="#f8f8f8" rx="5"/>
        
        <rect y="280" width="440" height="45" fill="#4A90E2" rx="5"/>
        <text x="220" y="308" fill="white" text-anchor="middle">Save Changes</text>
      </g>
    </g>
  </g>
  
  <!-- Settings Page -->
  <g transform="translate(600, 50)">
    <rect width="500" height="600" fill="white" rx="10"/>
    <text x="30" y="50" font-size="24" font-weight="bold">Settings</text>
    
    <!-- Settings Options -->
    <g transform="translate(30, 80)">
      <!-- Theme -->
      <rect width="440" height="70" fill="#f8f8f8" rx="5"/>
      <text x="20" y="35" font-weight="bold">Dark Mode</text>
      <text x="20" y="55" fill="#666" font-size="14">Switch between light and dark themes</text>
      <circle cx="400" cy="35" r="15" fill="#4A90E2"/>
      
      <!-- Notifications -->
      <g transform="translate(0, 90)">
        <rect width="440" height="70" fill="#f8f8f8" rx="5"/>
        <text x="20" y="35" font-weight="bold">Push Notifications</text>
        <text x="20" y="55" fill="#666" font-size="14">Get notified about task deadlines</text>
        <circle cx="400" cy="35" r="15" fill="#4A90E2"/>
      </g>
      
      <!-- Email Notifications -->
      <g transform="translate(0, 180)">
        <rect width="440" height="70" fill="#f8f8f8" rx="5"/>
        <text x="20" y="35" font-weight="bold">Email Notifications</text>
        <text x="20" y="55" fill="#666" font-size="14">Receive email updates</text>
        <circle cx="400" cy="35" r="15" fill="#4A90E2"/>
      </g>
      
      <!-- Logout Button -->
      <rect y="280" width="440" height="45" fill="#ff4444" rx="5"/>
      <text x="220" y="308" fill="white" text-anchor="middle">Logout</text>
    </g>
  </g>
</svg>
